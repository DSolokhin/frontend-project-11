<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aggregator</title>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">RSS агрегатор</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="rss-form" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Добавить RSS поток</h5>
                        <div class="mb-3">
                            <label for="rss-url" class="form-label">URL RSS потока</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="rss-url" 
                                placeholder="https://example.com/rss" 
                                required
                            >
                        </div>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
